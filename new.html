<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        /* Previous styles remain... */
        
        .solar-system {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 2rem 0;
            padding: 20px;
        }

        .planet-card {
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .planet-card:hover {
            transform: scale(1.05);
        }

        .planet-card img {
            width: 100px;
            height: 100px;
        
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .planet-name {
            color: #fff;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            color: white;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Solar System Explorer</h1>
        
        <div class="solar-system">
            <!-- Planet cards will be inserted here by JavaScript -->
        </div>

        <!-- Modal for planet details -->
        <div class="modal" id="planetModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle"></h2>
                <img id="modalImage" src="" alt="" style="width: 150px; height: 150px; border-radius: 50%;">
                <div id="modalInfo"></div>
            </div>
        </div>
    </div>

    <script>
        const planets = [
            {
                name: "Sun",
                image: "https://space-facts.com/wp-content/uploads/sun-transparent.png",
                facts: [
                    "The Sun contains 99.86% of the mass in the Solar System",
                    "The Sun's surface temperature is about 10,000 Fahrenheit (5,500Â°C)",
                    "The Sun is actually white, but appears yellow through Earth's atmosphere"
                ]
            },
            {
                name: "Mercury",
                image: "https://space-facts.com/wp-content/uploads/mercury-transparent.png",
                facts: [
                    "Mercury is the smallest planet in our solar system",
                    "Despite being closest to the Sun, it's not the hottest planet",
                    "A year on Mercury is just 88 Earth days"
                ]
            },
            // Add similar objects for Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune
        ];

        const solarSystem = document.querySelector('.solar-system');
        const modal = document.getElementById('planetModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalInfo = document.getElementById('modalInfo');
        const closeBtn = document.querySelector('.close-btn');

        // Create planet cards
        planets.forEach(planet => {
            const planetCard = document.createElement('div');
            planetCard.className = 'planet-card';
            planetCard.innerHTML = `
                <img src="${planet.image}" alt="${planet.name}">
                <div class="planet-name">${planet.name}</div>
            `;
            planetCard.addEventListener('click', () => showPlanetDetails(planet));
            solarSystem.appendChild(planetCard);
        });

        function showPlanetDetails(planet) {
            modalTitle.textContent = planet.name;
            modalImage.src = planet.image;
            modalImage.alt = planet.name;
            modalInfo.innerHTML = `
                <h3>Facts about ${planet.name}</h3>
                <ul>
                    ${planet.facts.map(fact => `<li>${fact}</li>`).join('')}
                </ul>
            `;
            modal.style.display = 'flex';
        }

        // Close modal when clicking close button or outside
        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
